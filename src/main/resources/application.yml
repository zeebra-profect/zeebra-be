spring:
  application:
    name: zeebra
  datasource:
    url: jdbc:postgresql://localhost:5432/zeebra_db # <-- 데이터베이스 이름으로 변경해주세요
    username: ljm # <-- 사용자 이름으로 변경해주세요
    password:  # <-- 비밀번호로 변경해주세요
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
